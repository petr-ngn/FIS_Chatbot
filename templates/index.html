<!DOCTYPE html>
<html>
  <head>
    <title>FIS Chatbot - Petr Nguyen</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      h1 {
        background-color: #076d52;
        color: white;
        display: inline-block;
        font-size: 2em;
        margin: 0;
        padding: 10px;
        border-radius: 5px;
      }
      #chatbox {
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        margin-top: 60px;
      }
      #userInput {
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        margin-top: 60px;
      }
      #textInput {
        width: 90%;
        padding: 5px 10px;
        border: none;
        border-bottom: 3px solid #076d52;
        font-family: 'Roboto', sans-serif;
        font-size: 17px;
      }
      .userText, .botText {
        font-size: 17px;
        line-height: 30px;
        margin-bottom: 10px;
        justify-content: center;
        align-items: center;
      }
      .userText span, .botText span {
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        justify-content: center;
        align-items: center;
      }
      .userText {
        color: #000;
        text-align: right;
      }
      .userText span {
        background-color: #c9c9c9;
      }
      .botText {
        color: #fff;
        text-align: left;
      }
      .botText span {
        background-color: #076d52;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>
            FIS Chatbot - Petr Nguyen
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="chatbox">
            <p class="botText">
              <span>Ahoj! Já jsem Petrův chatbot, co pro tebe můžu udělat?</span>
            </p>
          </div>
          <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Napiš svou otázku...">
          </div>
        </div>
      </div>
    </div>
    <script>
    function getBotResponse() {
      var rawText = $("#textInput").val();
      var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
      $("#textInput").val("");
      $("#chatbox").append(userHtml);
      document
        .getElementById("userInput")
        .scrollIntoView({ block: "start", behavior: "smooth" });
      $.get("/get", { msg: rawText }).done(function(data) {
                          var botHtml = '<p class="botText"><span>' + data + "</span></p>";
                          $("#chatbox").append(botHtml);
                          document
                            .getElementById("userInput")
                            .scrollIntoView({ block: "start", behavior: "smooth" });
                          });
        }

        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
    </script>
  </body>
</html>
